const email = document.getElementById("Username");
const password = document.getElementById("Password");

    document.getElementById('button-login').addEventListener('click', async (ev) => {
        ev.preventDefault();
        const auth = getAuth();
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            window.location.href = "https://dirac-website.webflow.io/wellness-dashboard";
            // ...

          .catch((error) => {

});
